name: littlemomo
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # UI packages
  another_flushbar: ^1.12.30
  cupertino_icons: ^1.0.2
  
  # Database
  sqflite: ^2.3.2
  path: ^1.8.3
  
  # Image handling
  image_picker: ^1.0.5
  
  # Utilities
  intl: ^0.19.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  logger: ^2.5.0
  google_sign_in: ^6.3.0
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/momo.jpg
    - assets/veg.webp
    - assets/buff.png
    - assets/fried.jpg
    - assets/spicy.webp
    - assets/paneer.webp
    - assets/ai.jpg  
